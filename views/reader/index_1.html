<!DOCTYPE html>

<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{=T('heiUP Habenstein')}}</title>


    <link rel="stylesheet" href="{{=URL('static','css/font-awesome.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/lens.css')}}"/>
    <script src="{{=URL('static','js/jquery.js')}}"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX", "input/MathML","output/HTML-CSS"],
        SVG: { linebreaks: { automatic: true }, EqnChunk: 9999  },
        "displayAlign": "left",
        styles: {".MathJax_Display": {padding: "0em 0em 0em 3em" },".MathJax_SVG_Display": {padding: "0em 0em 0em 3em" }}
      });
    </script>

    <!--script src="{{=URL('static','js/MathJax.js?config=TeX-AMS-MML_HTMLorMML')}}"></script-->
    <script src="{{=URL('static','js/lens2.js')}}"></script>
    

    <script>


        var qs = function () {
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = pair[1];
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [ query_string[pair[0]], pair[1] ];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(pair[1]);
                }
            }
            return query_string;
        }();
         var submission_id ='{{=request.args[0]}}';
         var submission_file ='{{=request.args[1]}}';	

    	
         var url = window.location.href;
	 var url_sp = url.split('/');
         var protocol = url_sp[0];
         var server= url_sp[2];
     
         var documentURL = protocol+'//'+server+'/static/monographs/'+submission_id+'/submission/proof/'+submission_file; 
	$(function() {
            var app = new window.Lens({
                document_url: qs.url ? decodeURIComponent(qs.url) : documentURL
            });
            app.start();
            window.app = app;
        });
    </script>
</head>
<body class="loading">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'/>
</body>
</html>
